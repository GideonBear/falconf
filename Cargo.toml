[package]
name = "falconf"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.37", features = ["derive", "wrap_help"] }
color-eyre = "0.6.3"
git2 = "0.20.1"
serde = { version = "1.0.219", features = ["derive"] }
uuid = { version = "1.16.0", features = ["serde", "v4"] }
command-error = "0.6.0"
log = "0.4.27"
env_logger = "0.11.8"
hostname = "0.4.1"
expanduser = "1.2.2"
ron = "0.10.1"
rand = "0.9.1"
shell-words = "1.1.0"
indexmap = { version = "2.10.0", features = ["serde"] }

[dev-dependencies]
assert_matches_regex = "0.1.0"
ctor = "0.4.2"
libc = "0.2.172"
tempdir = "0.3.7"

[build-dependencies]
built = "0.8.0"
